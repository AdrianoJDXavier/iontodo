<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      TO-DO!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of items; let i = index;">
      <ion-col (click)="viewItem(item)" col-8>
        {{item.title}}
      </ion-col>
      <ion-col col-2>
        <button ion-button end clear icon-only (click)="updateItem(i)">
          <ion-icon color="secondary" name="create"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button end clear icon-only (click)="deleteItem(i)">
          <ion-icon color="danger" name="trash"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
